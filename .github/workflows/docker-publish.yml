name: Docker-CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:20.10.9-dind
        ports:
          - 2375:2375
        options: >-
          --privileged
          --mount type=bind,source=/var/run/docker.sock,target=/var/run/docker.sock

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker images
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker-compose build
          docker tag <backend-image-name>:latest <node 16>:${IMAGE_TAG}
          docker tag <frontend-image-name>:latest <frontend-image-name>:${IMAGE_TAG}
          docker tag <quarks-image-name>:latest <quarks-image-name>:${IMAGE_TAG}
          docker push <backend-image-name>:${IMAGE_TAG}
          docker push <frontend-image-name>:${IMAGE_TAG}
          docker push <quarks-image-name>:${IMAGE_TAG}
