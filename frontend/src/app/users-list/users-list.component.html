<h1>Welcome on User Management page</h1>

<div class="demo-button-container">
  <button type="button" id="ad" class="btn btn-success" (click)="add()">Create</button>
</div>

<div *ngIf="addF" class="container">
  <form class="row g-3" [formGroup]="profileForm" (submit)="submit()">

    <div class="row-md-3" >
      <label for="inputEmail4" class="form-label">Lastname :</label>
      <input type="email" class="form-control" id="inputEmail4" formControlName="lastname" placeholder="Angora"  >
    </div>

    <div class="row-md-3">
      <label for="inputAddress" class="form-label">Firstname :</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Kouame" formControlName="firstname">
    </div>
    <div class="row-md-3">
      <label for="inputAddress2" class="form-label">Age</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="18" formControlName="age" >
    </div>
    <div class="row-md-3">
      <label for="inputAddress2" class="form-label">password</label>
      <input type="password" class="form-control" id="inputAddress2" placeholder="******" formControlName="password" >
    </div>
    <div class="col-12">
      <button type="submit" id="sp" class="btn btn-primary" [disabled]="!profileForm.valid">Validate</button>
    </div>
  </form>
  </div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef > id </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Lastname </th>
      <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> Firstname </th>
      <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let user"> {{user.age}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let user"> 
        <button type="button" id ="sp" class="btn btn-success" (click)="goToProfil(user.id)">Edit</button>
        <button type="button" id ="sp" class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
