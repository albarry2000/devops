<h1 >Minutes of {{name}}</h1>
<h1>Here you can add, delete or modify the Minutes the Association</h1>

<div class="demo-button-container">
    <button type="button" id="sp" class="btn btn-success"(click)="addF()" >Create</button>  
</div>

<div *ngIf="add" class="container">
    <form class="row g-3" [formGroup]="minuteForm" (submit)="ajouter()">
  
      <div class="row-md-3" >
        <label for="inputEmail4" class="form-label">Content:</label>
        <input type="email" class="form-control" id="inputEmail4" formControlName="content" placeholder="blabla"  >
      </div>
  
      <div class="row-md-3">
        <label for="inputAddress" class="form-label">Date:</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="JJ/MM/AAA" formControlName="date">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" [disabled]="!minuteForm.valid">Validate</button>
      </div>
    </form>
</div>


<div *ngIf="mod" class="container">
    <form class="row g-3" [formGroup]="contentForm" (submit)="modifier()">  
      <div class="row-md-3">
        <label for="inputAddress" class="form-label">Content:</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="blabla" formControlName="newContent">
      </div>
      <div class="col-12">
        <button type="submit" id="sp" class="btn btn-primary" [disabled]="!contentForm.valid">Validate</button>
      </div>
    </form>
</div>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    
      <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef> content </th>
      <td mat-cell *matCellDef="let minute"> {{minute.content}} </td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date</th>
      <td mat-cell *matCellDef="let minute"> {{minute.date}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let minute">
        <button type="button" id="sp" class="btn btn-success" (click)="modF(minute.id)">Modify</button> 
        <button type="button" id="sp" class="btn btn-danger" (click)="supprimer(minute.id)">Delete</button> 
      </td>
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
