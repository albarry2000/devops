
<h1>Welcome on Association Management page</h1>

<div class="demo-button-container">
    <button type="button" id="ad" class="btn btn-success" (click)="add()">Create</button>  
</div>

<div *ngIf="addF" class="container">
    <form class="row g-3" [formGroup]="ajoutAssociation" (submit)="submit()">
  
      <div class="row-md-3" >
        <label for="input" class="form-label">Name:</label>
        <input type="email" class="form-control" id="inputEmail4" formControlName="nameControl" placeholder="Akastsuki"  >
      </div>
  
      <div class="row-md-3">
        <label for="input" class="form-label">User's ID :</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1,2,3"formControlName="idControl">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" [disabled]="!ajoutAssociation.valid">Validate</button>
      </div>
    </form>
    </div>
    
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let association"> {{association.id}} </td>
</ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let association"> {{association.name}} </td>
</ng-container>

<ng-container matColumnDef="members">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let association">
      <button type="button" id="sp" class="btn btn-success" (click)="goToMembers(association.id)">Members</button> 
      <button type="button" id="sp" class="btn btn-primary" (click)="goToMinutes(association.id)">Minutes</button> 
      <button type="button" id="sp" class="btn btn-danger" (click)="supp(association.id)">Delete</button>  
    </td>
</ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
